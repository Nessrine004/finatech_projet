<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un véhicule</title>
    <style>
        .form-container {
            background-color: #e9eef5;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }
        .form-container label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="date"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
        }
        .form-container button[type="submit"] {
            background-color: #0092d1;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        .form-container a {
            display: inline-block;
            margin-top: 20px;
            color: #0099d1;
            text-decoration: underline;
        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

<div th:replace="fragments/nav-bar :: navbar"></div>

<h2>Ajouter un véhicule</h2>

<div class="form-container">
    <form th:action="@{/ajouter-vehicule}" method="post" enctype="multipart/form-data" th:object="${vehicule}">
        <input type="hidden" th:field="*{id}" />

        <label>Marque :</label>
        <input type="text" th:field="*{marque}" required />

        <label>Modèle :</label>
        <input type="text" th:field="*{modele}" required />

        <label>Plaque d'immatriculation :</label>
        <input type="text" th:field="*{plaqueImmatriculation}" required />

        <label>Validité :</label>
        <input type="date" th:field="*{validite}" required />

        <label>Type de carburant :</label>
        <select th:field="*{typeCarburant}">
            <option th:each="carburant : ${typesCarburant}" th:value="${carburant}" th:text="${carburant}"></option>
        </select>

        <label>Type de véhicule :</label>
        <select th:field="*{typeVehicule}">
            <option th:each="type : ${typesVehicule}" th:value="${type}" th:text="${type}"></option>
        </select>

        <label>Date début de location :</label>
        <input type="date" th:field="*{dateDebutLocation}" />

        <label>Date fin de location :</label>
        <input type="date" th:field="*{dateFinLocation}" />

        <label for="carteGriseFile">Insérer la carte grise :</label>
        <input type="file" id="carteGriseFile" name="carteGriseFile" class="form-control" />



        <button type="submit">Ajouter</button>
    </form>

    <div style="text-align: center;">
        <a th:href="@{/vehicules}">Retour à la liste</a>
    </div>
</div>

</body>
</html>
