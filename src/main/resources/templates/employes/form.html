<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title th:text="${employe.id != null} ? 'Modifier un employé' : 'Ajouter un employé'">Formulaire Employé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: #e9eef5;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 30px auto;
        }

        .form-container label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="file"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
        }

        .form-container button[type="submit"] {
            background-color: #0092d1;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .form-container a {
            display: inline-block;
            margin-top: 20px;
            color: #0099d1;
            text-decoration: underline;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div th:replace="fragments/nav-bar :: navbar"></div>

<h2 th:text="${employe.id != null} ? 'Modifier un employé' : 'Ajouter un employé'"></h2>

<div class="form-container">
    <form th:action="@{/employes/save}" th:object="${employe}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />

        <label>Nom :</label>
        <input type="text" th:field="*{nom}" required />

        <label>Prénom :</label>
        <input type="text" th:field="*{prenom}" required />

        <label>Poste :</label>
        <select th:field="*{poste}">
            <option th:each="poste : ${postes}" th:value="${poste}" th:text="${poste}">Poste</option>
        </select>

        <label>Téléphone :</label>
        <input type="text" th:field="*{numeroTelephone}" required />

        <label for="cinFile">Insérer CIN :</label>
        <input type="file" id="cinFile" name="cinFile" class="form-control" />

        <button type="submit">Enregistrer</button>
    </form>

    <div style="text-align: center;">
        <a th:href="@{/employes}">Retour à la liste</a>
    </div>
</div>

</body>
</html>
