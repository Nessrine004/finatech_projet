<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Ajouter Utilisateur</title>
</head>

<body>
<div th:replace="fragments/nav-bar :: navbar"></div>

<h2>Ajouter un utilisateur</h2>

<!-- ✅ Message d'erreur s'il y a un problème -->
<div th:if="${error}" style="color: red; font-weight: bold;">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/ajouter-utilisateur}" th:object="${utilisateur}" method="post" style="line-height: 1.8;">
    <label>Nom :</label>
    <input type="text" th:field="*{nom}" /><br/>

    <label>Prénom :</label>
    <input type="text" th:field="*{prenom}" /><br/>

    <label>Email :</label>
    <input type="email" th:field="*{email}" /><br/>

    <label>Mot de passe :</label>
    <input type="password" th:field="*{motDePasse}" /><br/>

    <label>Rôle :</label>
    <select th:field="*{role}">
        <!-- ❌ ADMIN supprimé ici -->
        <option value="MANAGER">MANAGER</option>
        <option value="TECHNICIEN_INGENIEUR">TECHNICIEN_INGENIEUR</option>
    </select><br/><br/>

    <button type="submit">Ajouter</button>
</form>

<a th:href="@{/utilisateurs}">⬅ Retour</a>

</body>
</html>
