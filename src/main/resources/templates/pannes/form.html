<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une panne</title>
    <style>
        /* Style uniquement appliqué au formulaire */
        .form-container {
            background-color: #e9eef5;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }

        .form-container label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="date"],
        .form-container input[type="file"],
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
        }

        .form-container button[type="submit"] {
            background-color: #0092d1;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .form-container a {
            display: inline-block;
            margin-top: 20px;
            color: #0099d1;
            text-decoration: underline;
        }

        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

<!-- Navbar conservée telle quelle -->
<div th:replace="fragments/nav-bar :: navbar"></div>

<h2>Ajouter une panne</h2>

<div class="form-container">

    <form th:action="@{/ajouter-panne}" method="post" enctype="multipart/form-data" th:object="${panne}">

        <label>Type de panne :</label>
        <select th:field="*{type}" required>
            <option value="">-- Choisir --</option>
            <option value="Crevaison">Crevaison</option>
            <option value="Batterie">Batterie</option>
            <option value="Moteur">Moteur</option>
            <option value="Freins">Freins</option>
        </select>

        <label>Montant (DH) :</label>
        <input type="number" step="0.01" th:field="*{montant}" required/>

        <label>Date prévue :</label>
        <input type="date" th:field="*{datePrevue}" required/>

        <label>Date effectuée :</label>
        <input type="date" th:field="*{dateEffectuee}"/>

        <label>Commentaire :</label>
        <textarea th:field="*{commentaire}"></textarea>

        <label>Véhicule :</label>
        <select th:field="*{vehicule}" required>
            <option th:each="v : ${vehicules}" th:value="${v.id}"
                    th:text="${v.marque + ' ' + v.modele + ' (' + v.plaqueImmatriculation + ')'}">
            </option>
        </select>

        <label>Effectué par :</label>
        <select th:field="*{effectuePar}" required>
            <option th:each="u : ${utilisateurs}" th:value="${u.id}"
                    th:text="${u.prenom + ' ' + u.nom}">
            </option>
        </select>

        <label>Justificatif (image) :</label>
        <input type="file" name="imageFile" accept="image/*"/>

        <button type="submit">Enregistrer</button>
    </form>

    <div style="text-align: center;">
        <a th:href="@{/pannes}">⬅ Retour à la liste</a>
    </div>

</div>

</body>
</html>
