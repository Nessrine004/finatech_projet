<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des V√©hicules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .page-content {
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .search-bar {
            width: 50%;
            margin: 20px auto;
            text-align: center;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .table-container {
            max-width: 95%;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #e9eef5;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            background-color: #0069d1;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 13px;
        }

        .btn-secondary {
            background-color: #cccccc;
            color: #333;
        }

        .actions a {
            margin-right: 6px;
        }

        .text-center {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div th:replace="fragments/nav-bar :: navbar"></div>

<div class="page-content">
    <h2>Liste des V√©hicules</h2>

    <!-- ‚úÖ Barre de recherche -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="üîç Rechercher un v√©hicule...">
    </div>

    <!-- ‚úÖ Tableau filtrable -->
    <div class="table-container">
        <table id="vehiculesTable">
            <thead>
            <tr>
                <th>Marque</th>
                <th>Mod√®le</th>
                <th>Immatriculation</th>
                <th>Validit√©</th>
                <th>Type</th>
                <th>Carburant</th>
                <th>D√©but location</th>
                <th>Fin location</th>
                <th>Carte grise</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="v : ${vehicules}">
                <td th:text="${v.marque}">Marque</td>
                <td th:text="${v.modele}">Mod√®le</td>
                <td th:text="${v.plaqueImmatriculation}">0000-XX-00</td>
                <td th:text="${v.validite}">2025-08-01</td>
                <td th:text="${v.typeVehicule}">SUV</td>
                <td th:text="${v.typeCarburant}">Diesel</td>
                <td th:text="${v.dateDebutLocation}">2024-01-01</td>
                <td th:text="${v.dateFinLocation}">2024-12-31</td>
                <td>
                   <span th:if="${v.carteGrise != null}">
                      <a th:href="@{'/vehicules/carte-grise/' + ${v.id}}" target="_blank" class="btn">Voir</a>
                   </span>
                    <span th:if="${v.carteGrise == null}">‚Äî</span>
                </td>

                <td class="actions">
                    <a th:href="@{'/modifier-vehicule/' + ${v.id}}" class="btn">Modifier</a>
                    <form th:action="@{'/supprimer-vehicule/' + ${v.id}}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('Supprimer ce v√©hicule ?')" class="btn btn-secondary">Supprimer</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="text-center">
            <a th:href="@{/ajouter-vehicule}" class="btn">Ajouter un v√©hicule</a>
        </div>
    </div>
</div>

<!-- ‚úÖ JavaScript de filtrage -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("searchInput");
        const table = document.getElementById("vehiculesTable");
        const rows = table.getElementsByTagName("tr");

        searchInput.addEventListener("keyup", function () {
            const filter = searchInput.value.toLowerCase();

            for (let i = 1; i < rows.length; i++) { // i = 1 to skip header
                let rowText = rows[i].textContent.toLowerCase();
                rows[i].style.display = rowText.includes(filter) ? "" : "none";
            }
        });
    });
</script>

</body>
</html>
