<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une Affectation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: #e9eef5;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 30px auto;
        }

        .form-container label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        .form-container input[type="date"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
        }

        .form-container button[type="submit"] {
            background-color: #0092d1;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .form-container a {
            display: inline-block;
            margin-top: 20px;
            color: #0099d1;
            text-decoration: underline;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>

    <script th:inline="javascript">
        async function mettreAJourVehicules() {
            const dateDebut = document.getElementById('dateDebut').value;
            const dateFin = document.getElementById('dateFin').value;
            const vehiculeSelect = document.getElementById('vehiculeSelect');

            if (!dateDebut || !dateFin) return;

            try {
                const response = await fetch(`/vehicules-disponibilite?debut=${dateDebut}&fin=${dateFin}`);
                const vehicules = await response.json();

                vehiculeSelect.innerHTML = '<option value="">-- Choisir un v√©hicule --</option>';

                vehicules.forEach(v => {
                    const option = document.createElement("option");
                    option.value = v.id;
                    option.textContent = `${v.marque} ${v.modele} (${v.plaque})`;

                    if (!v.disponible) {
                        option.disabled = true;
                        option.style.color = "gray";
                    }

                    vehiculeSelect.appendChild(option);
                });

            } catch (err) {
                console.error("Erreur AJAX :", err);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('dateDebut').addEventListener("change", mettreAJourVehicules);
            document.getElementById('dateFin').addEventListener("change", mettreAJourVehicules);
        });
    </script>

</head>
<body>

<div th:replace="fragments/nav-bar :: navbar"></div>

<h2>Ajouter une affectation</h2>

<div class="form-container">

    <!-- üî¥ Affichage des erreurs -->
    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>

    <div th:if="${aucunVehiculeDispo}" class="error-message">
        Aucun v√©hicule disponible actuellement pour l'affectation.
    </div>

    <form th:action="@{/ajouter-affectation}" th:object="${affectation}" method="post">

        <label for="dateDebut">Date de d√©but :</label>
        <input type="date" th:field="*{dateDebut}" id="dateDebut" required />

        <label for="dateFin">Date de fin :</label>
        <input type="date" th:field="*{dateFin}" id="dateFin" required />

        <label>Utilisateur :</label>
        <select th:field="*{utilisateur.id}" required>
            <option value="">-- Choisir un utilisateur --</option>
            <option th:each="u : ${utilisateurs}" th:value="${u.id}" th:text="${u.nom + ' ' + u.prenom}"></option>
        </select>

        <label>V√©hicule :</label>
        <select th:field="*{vehicule.id}" id="vehiculeSelect" required>
            <option value="">-- Choisir un v√©hicule --</option>
            <option th:each="v : ${vehicules}"
                    th:value="${v.id}"
                    th:text="${v.marque + ' ' + v.modele + ' (' + v.plaqueImmatriculation + ')'}">
            </option>
        </select>

        <button type="submit" th:disabled="${aucunVehiculeDispo}">Ajouter</button>
    </form>

    <div style="text-align: center;">
        <a th:href="@{/affectations}">‚¨Ö Retour √† la liste</a>
    </div>
</div>

</body>
</html>
