<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un plein de carburant</title>
    <style>
        .form-container {
            background-color: #e9eef5;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }

        .form-container label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="date"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
        }

        .form-container button[type="submit"] {
            background-color: #0092d1;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .form-container a {
            display: inline-block;
            margin-top: 20px;
            color: #0099d1;
            text-decoration: underline;
        }

        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

<!-- Nav-bar inchangée -->
<div th:replace="fragments/nav-bar :: navbar"></div>

<h2>Ajouter un plein</h2>

<div class="form-container">
    <form th:action="@{/ajouter-carburant}" method="post" th:object="${carburant}">
        <label>Date :</label>
        <input type="date" th:field="*{date}" required/>

        <label>Montant :</label>
        <input type="number" step="0.01" th:field="*{montant}" required/>

        <label>Kilométrage :</label>
        <input type="number" th:field="*{kilometrage}" required/>

        <label>Lieu :</label>
        <input type="text" th:field="*{lieu}" required/>

        <label>Carte carburant :</label>
        <select th:field="*{carteCarburant.id}" required>
            <option value="">-- Choisir une carte --</option>
            <option th:each="c : ${cartes}" th:value="${c.id}"
                    th:text="${c.numeroCarte + ' - ' + c.fournisseur}"></option>
        </select>

        <label>Effectué par :</label>
        <select th:field="*{effectuePar.id}" required>
            <option value="">-- Choisir un utilisateur --</option>
            <option th:each="u : ${utilisateurs}" th:value="${u.id}" th:text="${u.nom}"></option>
        </select>

        <button type="submit">Enregistrer</button>
    </form>

    <div style="text-align: center;">
        <a th:href="@{/carburants}">Retour à la liste</a>
    </div>
</div>

</body>
</html>
