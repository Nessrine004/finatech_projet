<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des pleins de carburant</title>
    <style>
        .page-content {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 20px;
        }

        .page-content h2 {
            text-align: center;
            color: #333;
        }

        .table-container {
            max-width: 95%;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .table-container th, .table-container td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .table-container th {
            background-color: #e9eef5;
            font-weight: bold;
        }

        .table-container tr:hover {
            background-color: #f1f1f1;
        }

        .table-container a.btn {
            display: inline-block;
            background-color: #0069d1;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 13px;
        }

        .table-container a.btn-secondary {
            background-color: #cccccc;
            color: #333;
        }

        .table-container .actions a {
            margin-right: 6px;
        }

        .text-center {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- üåê Navbar reste inchang√©e -->
<div th:replace="fragments/nav-bar :: navbar"></div>

<div class="page-content">
    <h2>Liste des pleins de carburant</h2>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Montant (DH)</th>
                <th>Kilom√©trage</th>
                <th>Lieu</th>
                <th>Carte carburant</th>
                <th>V√©hicule</th>
                <th>Effectu√© par</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${carburants}">
                <td th:text="${c.date}"></td>
                <td th:text="${c.montant}"></td>
                <td th:text="${c.kilometrage}"></td>
                <td th:text="${c.lieu}"></td>
                <td th:text="${c.carteCarburant.numeroCarte + ' - ' + c.carteCarburant.fournisseur}"></td>
                <td th:text="${c.carteCarburant.vehicule.marque + ' ' + c.carteCarburant.vehicule.modele}"></td>
                <td th:text="${c.effectuePar.prenom + ' ' + c.effectuePar.nom}"></td>
                <td class="actions">
                    <a th:href="@{'/supprimer-carburant/' + ${c.id}}"
                       onclick="return confirm('Confirmer la suppression ?')"
                       class="btn btn-secondary">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="text-center">
            <a th:href="@{/ajouter-carburant}" class="btn"> Ajouter un plein</a>
        </div>
    </div>
</div>

</body>
</html>
