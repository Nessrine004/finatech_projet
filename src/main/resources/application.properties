spring.application.name=Gestion_V

# Port du serveur Spring Boot
server.port=8080

# Configuration base de données MariaDB/MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_vehicules?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# Configuration JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true

# Limites de taille des fichiers
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.file-size-threshold=2MB


# Activation multipart
spring.servlet.multipart.enabled=true

# Configuration Tomcat (en octets, sans commentaire sur la ligne)
server.tomcat.max-http-form-post-size=20971520
server.tomcat.max-swallow-size=20971520

